name: Build & Release on push

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Read version from script
        id: get_version
        run: |
          python - <<'PY'
          import os, re, io
          t = io.open('massgitleaks.py', encoding='utf-8').read()
          m = re.search(r'^VERSION\s*=\s*["\']([^"\']+)["\']', t, re.M)
          if not m:
            raise SystemExit("VERSION not found in massgitleaks.py")
          ver = m.group(1)
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
            f.write(f"version={ver}\n")
          print("VERSION:", ver)
          PY

      - name: Build distributions
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Create/Update GitHub Release and upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.get_version.outputs.version }}
          name: v${{ steps.get_version.outputs.version }}
          artifacts: "dist/*"
          allowUpdates: true
          replacesArtifacts: true
          generateReleaseNotes: true
          token: ${{ secrets.GITHUB_TOKEN }}
